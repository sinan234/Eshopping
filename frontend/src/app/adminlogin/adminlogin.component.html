<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown" id="main">
  <button class="btn" routerLink="/home"> Back</button>
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3 class="mt-3"> Admin Login </h3>
    </div>

    <!-- Login Form -->
    <form #a="ngForm" (ngSubmit)="onsubmit(a)">

      <input type="text" id="login" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="email">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="!a.valid">
      <p>Only Admins can login to the page</p>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
