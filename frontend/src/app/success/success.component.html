<html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    </head>
      <style>
        body {
          text-align: center;
          padding: 40px 0;
          background: #EBF0F5;
        }
          h1 {
            color: #099929;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
          }
          p {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size:20px;
            margin: 0;
          }
        i {
          color: #9ABC66;
          font-size: 100px;
          line-height: 200px;
          margin-left:-15px;
        }
        .card {
          background: white;
          padding: 60px;
          height: 700px;
          width: 70%;
          border-radius: 14px;
          box-shadow: 0 2px 3px #C8D0D8;
          display: inline-block;
          margin: 0 auto;
        }
        #imj{
            width: 420px;
            height: 330px;
        }
      </style>
      <body>
        <div class="card" >
          <img id="im" src="../../assets/success.png"/>
       
          <p>We received your purchase request</p>
          <p> Expected Product Delivery Date: 19-10-2023</p>
          <p>Amount paid: {{amount}}</p>
          <p>Payment id: {{paymentId}}</p>
          
          <img id="imj" src="https://cdn.dribbble.com/users/1801739/screenshots/14927640/media/123ed6cff14339d458c9223bd547b0fc.png?resize=800x600&vertical=center"/>
         <div class="d-flex justify-content-center">
          <button routerLink="/login/products" class="btn btn-primary">Back to Shopping</button>

         </div>

        </div>
      </body>
  </html>
